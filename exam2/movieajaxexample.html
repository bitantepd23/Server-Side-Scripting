<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <!-- Set the viewport so this responsive site displays correctly on mobile devices -->
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Movie Store </title>
 <!-- Include bootstrap CSS -->
 <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<style>
 .links {
	color : blue;
 }
 .links:hover {
	text-decoration : underline;
	cursor : pointer;
 }
</style>
<script >
$(document).ready(function(){
	// include javasdcript/jQuery code
  $('#movie-all').on('click', function() {
     $.ajax({
        type : 'GET',
        url : 'http://washington.uww.edu/cs382/bitantepd23/movie-ajax/index.php',
        data : 'mode=purchase&client_id={}',
        dataType : 'JSON',
        success : function(response){
                console.log(response);
                /* create a table structure and attach it to an existing html element*/
                var movieData = response;
                var output = createMovieTable(movieData);
                /* attach the output to the element identified by the ID 'page-content' */
                $('#page-content').html(output);
        }, error : function(err) {
                console.log(err);
        }
        });
    });
});

</script>
</head>
<body>
<div class='row'>
 <div class='col-xs-12'><h2>Online Movie Store</h2></div>
</div>
<!-- content -->
<div class='row'>
<!-- left column -->
  <div class='col-xs-2'>
     <h4>Links</h4>
    <ul>
		<li><span id='home-page' class='links'>Home</span></li>
		<li><span id='movie-all' class='links'>List of Movies</span></li>
		<li><span id='customer-list' class='links'>List of Customers</span></li>
		<li>Movie type:
		   <select name='genre' id='movie-genre'>
			<option value='Adventure'>Adventure</option>
			<option value='Romance'>Romance</option>
			<option value='Drama'>Drama</option>
			<option value='Suspense'>Suspense</option>
			<option value='Comedy'>Comedy</option>
			<option value='Musical'>Musical</option>
			<option value='Action'>Action</option>
			<option value='Sci-Fi'>Sci-Fi</option>
			<option value='Animated'>Animated</option>
			<option value='Mystery'>Mystery</option>
			<option value='Western'>Western</option>
			<option value='Animation'>Animation</option>
		   </select>
		</li>
	</ul>
  </div>
  <div class='col-xs-10'>

	<h2>Online Movie Store</h2>
	<div id='page-content'>
		<img src='http://washington.uww.edu/data/cs382/video/view/starwars.jpg' alt='pic' width='500'/>
	</div>
  </div>
</div>
</body>
</html>
